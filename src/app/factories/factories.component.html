<div class="p-3">
  <div class="flex align-items-center gap-2 mb-3">
    <div class="text-100 font-bold">Factories</div>
    @if (isBrowser) {
      <p-tag [value]="factoriesCount().toString()" severity="info"></p-tag>
    } @else {
      <span>{{ factoriesCount() }}</span>
    }
  </div>

  @if (factoriesCount() === 0) {
    <div class="text-300">No factories placed yet.</div>
  } @else {
    <div class="flex flex-column gap-2">
      @for (b of factories(); track b.id) {
        <div class="flex align-items-center gap-2">
          <fa-icon [icon]="iconFor(b)" class="text-cyan-400"></fa-icon>
          <span class="text-200">{{ labelFor(b) }}</span>
          <span class="text-400">#{{ b.id }}</span>
          <span class="ml-auto text-400">({{ b.x }}, {{ b.y }})</span>
        </div>
      }
    </div>
  }
</div>
